<!DOCTYPE html>
<html lang="en">
    <head>
        <title> AirBnb Clone</title>
        <meta charset="UTF-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations ">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                        </li>
                        <li>
                            <ul class="list_popover">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>
                            <ul class="list_popover">
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
            <section class="places">
                <div class="places_title">
                    <h1>Places</h1>
                </div>
                <div class="articles">
                    <article class="Home">
                        <h2>My home</h2>
                    </article>
                    <article class="house">
                        <h2>Tiny house</h2>
                    </article>
                    <article class="suite">
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer class="footer">
                Best School
        </footer>
    </body>
</html>
